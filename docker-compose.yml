version: '3.8'

services:
  # Shared Context Server - Centro neurálgico de integración
  shared-context-server:
    image: ghcr.io/leoric-crown/shared-context-server:latest
    container_name: enterprise-hub-scs
    ports:
      - "23456:23456"
      - "34567:34567"
    environment:
      - API_KEY=${SCS_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ENCRYPTION_KEY=${JWT_ENCRYPTION_KEY}
      - DATABASE_URL=postgresql://scs_user:${SCS_DB_PASSWORD}@postgres:5432/scs_db
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - enterprise-network

  # PostgreSQL - Base de datos principal
  postgres:
    image: postgres:15
    container_name: enterprise-hub-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=scs_db
      - POSTGRES_USER=scs_user
      - POSTGRES_PASSWORD=${SCS_DB_PASSWORD}
      - POSTGRES_MULTIPLE_DATABASES=n8n_db,monitoring_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - enterprise-network

  # Redis - Cache y cola de mensajes
  redis:
    image: redis:7-alpine
    container_name: enterprise-hub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - enterprise-network

  # n8n - Motor de workflows y automatización
  n8n:
    image: n8nio/n8n:latest
    container_name: enterprise-hub-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n_db
      - DB_POSTGRESDB_USER=n8n_user
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - EXECUTIONS_DATA_MAX_AGE=168
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
    depends_on:
      - postgres
      - redis
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows
    restart: unless-stopped
    networks:
      - enterprise-network

  # Prometheus - Monitorización
  prometheus:
    image: prom/prometheus:latest
    container_name: enterprise-hub-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - enterprise-network

  # Grafana - Dashboard de monitorización
  grafana:
    image: grafana/grafana:latest
    container_name: enterprise-hub-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - enterprise-network

  # API Gateway - Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: enterprise-hub-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - shared-context-server
      - n8n
      - grafana
    restart: unless-stopped
    networks:
      - enterprise-network

  # Elastic Stack - Logs y búsqueda
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: enterprise-hub-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - enterprise-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: enterprise-hub-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - enterprise-network

  # Filebeat - Recolección de logs
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: enterprise-hub-filebeat
    user: root
    volumes:
      - ./monitoring/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - enterprise-network

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  enterprise-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16